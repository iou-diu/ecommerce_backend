{% extends 'includes/main.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Manage Menu Categories</h1>

        <div class="row">
            <!-- Current Menu Categories -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Current Menu Categories</h5>
                    </div>
                    <div class="card-body">
                        <ul id="menuCategories" class="list-group">
                            {% for category in menu_categories %}
                                <li class="list-group-item d-flex justify-content-between align-items-center"
                                    data-id="{{ category.id }}">
                                    <span>{{ category.name }}</span>
                                    <button type="button" onclick="removeCategory('{{ category.id }}')"
                                            class="btn btn-sm btn-danger">
                                        Remove
                                    </button>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Add New Category -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Add Category to Menu</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Select a Category</label>
                            <select id="categorySelect" class="form-select" style="width: 100%;">
                                <option value="">-- Select a Category --</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button onclick="addCategory()" class="btn btn-success w-100">
                            Add to Menu
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Changes -->
        <div class="text-center mt-4">
            <button onclick="saveMenu()" class="btn btn-primary w-50">
                Save Menu
            </button>
            <div id="feedback" class="mt-3"></div>
        </div>
    </div>

    <!-- Include Select2 JS and CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        // Initialize Select2
        document.addEventListener('DOMContentLoaded', function () {
            $('#categorySelect').select2({
                placeholder: "Select a category",
                allowClear: true
            });
        });

        let menuCategories = [...document.querySelectorAll('#menuCategories li')].map(item => item.dataset.id);

        function addCategory() {
            const categorySelect = document.getElementById("categorySelect");
            const selectedCategoryId = categorySelect.value;
            const selectedCategoryName = $('#categorySelect option:selected').text();

            if (!selectedCategoryId || menuCategories.includes(selectedCategoryId)) {
                alert("Category already in the menu or invalid selection.");
                return;
            }

            const menuList = document.getElementById("menuCategories");
            const newItem = document.createElement("li");
            newItem.className = "list-group-item d-flex justify-content-between align-items-center";
            newItem.dataset.id = selectedCategoryId;
            newItem.innerHTML = `
            <span>${selectedCategoryName}</span>
            <button type="button" onclick="removeCategory('${selectedCategoryId}')" class="btn btn-sm btn-danger">
                Remove
            </button>`;
            menuList.appendChild(newItem);
            menuCategories.push(selectedCategoryId);

            // Clear selection in Select2
            $('#categorySelect').val(null).trigger('change');
        }

        function removeCategory(categoryId) {
            const itemToRemove = document.querySelector(`#menuCategories li[data-id='${categoryId}']`);
            if (itemToRemove) {
                itemToRemove.remove();
                menuCategories = menuCategories.filter(id => id !== categoryId);
            }
        }

        async function saveMenu() {
            const feedback = document.getElementById("feedback");
            feedback.innerHTML = "";

            try {
                const data = {
                    'category_ids': menuCategories,
                    'key_name': 'menu_categories'
                }
                const response = await fetch("{% url 'save_menu_categories' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}",
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                feedback.innerHTML = `<div class="alert alert-${result.success ? 'success' : 'danger'}">
                ${result.message}
            </div>`;
            } catch (error) {
                feedback.innerHTML = `<div class="alert alert-danger">Error saving menu: ${error.message}</div>`;
            }
        }
    </script>
{% endblock %}
