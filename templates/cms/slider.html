{% extends 'includes/main.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center p-3">
                        <h4 class="card-title fw-bold m-0 px-4">
                            Home Slider
                        </h4>
                        <div class="card-toolbar">
                            <a href="" class="btn btn-light btn-sm d-flex align-items-center">
                                + Add New Slider
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for slider in object_list %}
                                    <tr>
                                        <td><img src="{{ slider.image.url }}" alt="{{ slider.title }}" width="100"></td>
                                        <td>{{ slider.title }}</td>
                                        <td>{{ slider.description }}</td>
                                        <td>
                                            edit
                                            delete
                                        </td>
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="4" class="text-center">No sliders available.</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
