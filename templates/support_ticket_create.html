{% extends 'includes/main.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Create a New Support Ticket</h2>
    <div class="card p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_name">Ticket Name:</label>
                <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|default:'' }}">
            </div>

            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea name="description" id="id_description" class="form-control">{{ form.description.value|default:'' }}</textarea>
            </div>

            <!-- New Category dropdown field -->
            <div class="form-group">
                <label for="id_category">Category:</label>
                <select name="category" id="id_category" class="form-control">
                    {% for choice in form.category.field.choices %}
                        <option value="{{ choice.0 }}" {% if choice.0 == form.category.value %}selected{% endif %}>
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_order">Order (if applicable):</label>
                <select name="order" id="id_order" class="form-control">
                    <option value="">Select an Order</option>
                    {% for order in form.order.field.queryset %}
                        <option value="{{ order.id }}" {% if order.id|stringformat:"s" == form.order.value %}selected{% endif %}>
                            Order #{{ order.id }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_priority">Priority:</label>
                <select name="priority" id="id_priority" class="form-control">
                    {% for choice in form.priority.field.choices %}
                        <option value="{{ choice.0 }}" {% if choice.0 == form.priority.value %}selected{% endif %}>
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_attachment">Attachment (optional):</label>
                <input type="file" name="attachment" id="id_attachment" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit Ticket</button>
        </form>
    </div>
</div>
{% endblock %}
