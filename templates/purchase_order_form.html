{% extends 'includes/main.html' %} {% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-sm border-0">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
        >
          <h3 class="card-title m-0">{{ page_title }}</h3>
          <div class="card-toolbar">
            {% if list_link %}
            <a href="{{ list_link }}" class="btn btn-light">
              <i class="fas fa-list"></i> {{ page_title }} List
            </a>
            {% endif %}
          </div>
        </div>
        <div class="card-body">
          <form method="post" x-data="formsetHandler()">
            {% csrf_token %}

            <!-- Main form fields -->
            <div class="form-group">
              <label for="supplier">Supplier</label>
              <input
                type="text"
                name="supplier"
                id="supplier"
                class="form-control"
                value="{{ form.supplier.value }}"
              />
            </div>

            <div class="form-group">
              <label for="expected_delivery_date">Expected Delivery Date</label>
              <input
                type="date"
                name="expected_delivery_date"
                id="expected_delivery_date"
                class="form-control"
                value="{{ form.expected_delivery_date.value }}"
              />
            </div>

            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" class="form-control">
{{ form.notes.value }}</textarea
              >
            </div>

            <!-- Formset Table for Purchase Order Items -->
            <table class="table table-bordered" id="formset_table">
              <thead class="thead-light">
                <tr>
                  <th>Variant</th>
                  <th>Quantity Ordered</th>
                  <th>Price per Unit</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <template x-for="(item, index) in items" :key="index">
                  <tr>
                    <td>
                      <input
                        type="text"
                        :name="'form-' + index + '-variant'"
                        x-model="item.variant"
                        class="form-control"
                        placeholder="Enter variant"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        :name="'form-' + index + '-quantity_ordered'"
                        x-model="item.quantity_ordered"
                        class="form-control"
                        placeholder="Enter quantity"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        step="0.01"
                        :name="'form-' + index + '-price_per_unit'"
                        x-model="item.price_per_unit"
                        class="form-control"
                        placeholder="Enter price per unit"
                        required
                      />
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-danger"
                        @click="removeItem(index)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>

            <input
              type="hidden"
              name="form-TOTAL_FORMS"
              :value="items.length"
            />
            <input type="hidden" name="form-INITIAL_FORMS" value="0" />
            <input type="hidden" name="form-MIN_NUM_FORMS" value="0" />
            <input type="hidden" name="form-MAX_NUM_FORMS" value="1000" />

            <button type="button" class="btn btn-secondary" @click="addItem()">
              Add Item
            </button>
            <button type="submit" class="btn btn-primary">
              Submit Purchase Order
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block js %}
<script>
  function formsetHandler() {
    return {
      items: [
        // Initialize with one empty item to ensure fields display on page load
        { variant: "", quantity_ordered: "", price_per_unit: "" },
      ],
      addItem() {
        this.items.push({
          variant: "",
          quantity_ordered: "",
          price_per_unit: "",
        });
      },
      removeItem(index) {
        this.items.splice(index, 1);
      },
    };
  }
</script>
{% endblock %}
