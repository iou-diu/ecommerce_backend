<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shipping Options</title>
  </head>
  <body>
    <h2>Choose Shipping Method</h2>
    <form method="post" action="/api/ecom/checkout/initiate_checkout/">
      {% csrf_token %}
      <label for="shipping_method">Shipping Method:</label>
      <select name="shipping_method_id" id="shipping_method">
        {% for method in shipping_methods %}
        <option value="{{ method.id }}">
          {{ method.name }} - {{ method.cost }}
        </option>
        {% endfor %}
      </select>
      <button type="submit">Proceed to Checkout</button>
    </form>
  </body>
</html>
