{% extends 'includes/main.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h4 class="text-danger mb-4">Delete Confirmation</h4>
                    <p>Are you sure you want to delete "<strong>{{ object }}</strong>"?</p>
                    <form method="post" class="d-inline-block">
                        {% csrf_token %}
                        <input class="btn btn-lg btn-danger" type="submit" value="Confirm">
                    </form>
                    <a href="{{ request.META.HTTP_REFERER|default:'#' }}" class="btn btn-lg btn-secondary ml-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
